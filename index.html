<!DOCTYPE html>
<html lang="en" class="bg-black">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/src/images/Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Presence Agency - Build Your Digital Brand</title>
    <meta name="description" content="Professional digital presence and branding solutions for businesses and entrepreneurs.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-black">
    <div id="app" class="bg-black"></div>
    <script>
      (function () {
        var l = window.location
        if (l.search) {
          var params = new URLSearchParams(l.search)
          var p = params.get('p')
          var q = params.get('q')
          var h = params.get('h')

          if (p !== null) {
            var newPath = '/' + p.replace(/~and~/g, '&')
            var newSearch = q ? '?' + q.replace(/~and~/g, '&') : ''
            var newHash = h ? '#' + h.replace(/~and~/g, '&') : ''
            window.history.replaceState(null, '', newPath + newSearch + newHash)
          }
        }
      })()
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
